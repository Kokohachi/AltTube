<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AltTube</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://unpkg.com/flowbite@1.6.1/dist/flowbite.min.css" />
    </head>
    <body>
        <header>
            <nav class="bg-gray-200 border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
                <div class="flex ">
                    <a href="https://flowbite.com" class="flex items-center mr-8">
                        <img src="https://play-lh.googleusercontent.com/3-GqbAOsTa__WI4MYNJYD9lo6k_RwDuJE2kA0GhWRkdZQFBt89aDbm9B--bUEgvxko3c" class="mr-3 h-6 sm:h-9" alt="Flowbite Logo" />
                        <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">AltTube</span>
                    </a>

                    <form class="flex w-11/12 " action="/" method="get">
                        <label for="simple-search" class="sr-only">Search</label>
                        <div class="relative w-4/5">
                            <div class="absolute inset-y-0 flex items-center pl-3 pointer-events-none">
                                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                            </div>
                            <input type="text" name="keyword" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required>
                        </div>
                        <button type="submit" class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            <span class="sr-only">Search</span>
                        </button>
                    </form>

                </div>
            </nav>
        </header>
        <div class="flex flex-wrap -mx-1 lg:-mx-4">

            {% for video_titles, video_thumbnails, video_ids, video_channels, video_channel_thumbnails, video_seen in video_datas %}
              <!-- Column -->
              <div class="my-1 px-1 w-full md:w-1/4 lg:my-4 lg:px-4 lg:w-1/4">

                  <!-- Article -->
                  <article class="overflow-hidden rounded-lg shadow-lg">

                      <a href="">
                          <img alt="Placeholder" class="block h-auto w-full" src="{{ video_thumbnails }}" width="200">
                      </a>

                      <header class="flex items-center justify-between leading-tight p-2 md:p-4">
                          <h1 class="text-lg mr-4">
                              <a class="font-extrabold no-underline hover:underline text-black" href="/video?video_id={{ video_ids }}">
                                  {{ video_titles }}
                              </a>
                          </h1>
                          <p class="text-grey-darker text-sm">
                                {{ video_seen }} 回視聴
                          </p>
                      </header>

                      <footer class="flex items-center justify-between leading-none p-2 md:p-4">
                          <a class="flex items-center no-underline hover:underline text-black" href="sonolus://fp.sevenc7c.com/levels/frpt-{{id}}">
                              <img alt="Placeholder" class="block rounded-full" src={{ video_channel_thumbnails }} width="32">
                              <p class="ml-2 text-sm">
                                {{ video_channels }}
                              </p>
                          </a>
                      </footer>

                  </article>
                  <!-- END Article -->

              </div>
              <!-- END Column -->
            {% endfor %}


          </div>
      </div>
    <script src="https://unpkg.com/flowbite@1.6.1/dist/flowbite.min.js"></script>
    </body>

</html>
